<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='search.css')}}">
</head>
<body>
    <p style="font-size: 50px;font-family: Verdana, Geneva, Tahoma, sans-serif;text-align: center;">Search Recipe</p>
    <form action ="{{url_for('search_recipe')}}" method="post">
        <label style="font-size: 30px;font-family: Verdana, Geneva, Tahoma, sans-serif;" for="query">Here you go:</label>
        <input type="text" id="query" name="query" required><br>
        <input type="submit" value="SEARCH">
    </form>
    <h2 style="font-family: cursive;font-variant-ligatures: common-ligatures;">Here is your search: "{{ query }}"</h2>
    <u1>
        {% for recipe in recipes %}
        <li>
            <strong> {{ recipe.name }}</strong>
            <p>Ingredients: {{recipe.ingredients}}</p>
            <p>Instructions: {{recipe.instructions}}</p>
        </li>
        {% endfor %}
    </u1>
</body>
</html>
